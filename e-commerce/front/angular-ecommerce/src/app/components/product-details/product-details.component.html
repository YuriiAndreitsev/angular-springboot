<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product.image}}" class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.price|currency: 'USD'}}</div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm" >Add to cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>
        <!-- <p>Category = {{productCategory.id}}</p> -->
        <a routerLink = "/products" class="mt-5">Back to Product List</a>
    </div>
</div>
